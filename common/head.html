<script>
var didScroll;
var lastScrollTop = 0;
var delta = 5;
var navbarHeight = $('.head').outerHeight();

$(window).scroll(function(event){
    if($(this).width() >= 901)
        didScroll = true;
});

setInterval(function() {
    if (didScroll) {
        hasScrolled();
        didScroll = false; } }, 250);

    function hasScrolled() {
        var st = $(this).scrollTop();
        if(Math.abs(lastScrollTop - st) <= delta) return;
        if (st > lastScrollTop && st > navbarHeight){
            $('.head').removeClass('header-down').addClass('header-up');
        } else {
            if(st + $(window).height() < $(document).height()) {
                $('.head').removeClass('header-up').addClass('header-down');
        }
    }
    lastScrollTop = st;
}
    
$(".nav-btn").click(function(){
    $(this).toggleClass("close");
    $(".nav").toggleClass("opened");
    if($(".logo").hasClass('opened')){
        $(".logo").removeClass("opened").hide();
    } else $(".logo").show().addClass("opened");
});
$(".goIndex").click(function(){
    location.href = "../index.html"
});
    
$(window).resize(function(){
    if($(window).width() >= 901){
        $(".logo").removeClass("opened").show();
    } else $(".logo").hide();
});
</script>
